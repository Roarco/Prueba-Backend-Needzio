<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/sign-ing.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <div class="instructive">
            <div class="instructive__img">
                <img src="../assets/logo.svg" alt="Logo">
            </div>
        </div>
        <div class="main">
            <form action="" class="main__form">
                <h1>Create Account</h1>
                <label for="last-name">Last name</label>
                <div class="main__input-icon">
                    <input id="last-name" type="text" placeholder="Last name" required>
                </div>
                <label for="name">Name</label>
                <div class="main__input-icon">
                    <input id="name" type="text" placeholder="Name" required>
                </div>
                <label for="username">Username</label>
                <div class="main__input-icon">
                    <input id="username" type="text" placeholder="Username" required>
                </div>
                <label for="email">Email</label>
                <div class="main__input-icon">
                    <input id="email" type="text" placeholder="Email" required>
                </div>
                <label for="password">Password</label>
                <div class="main__input-icon">
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <label for="is-militar">Is Militar</label>
                <select id="is-militar">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
                <label for="is-temporal">Is Temporal</label>
                <select id="is-temporal">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
                <div class="main__btn-container">
                    <button type="button" id="btn-sign">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
